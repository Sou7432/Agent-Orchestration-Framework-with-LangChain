<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Workflow Automation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
      }

      .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        z-index: -1;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 700px;
        width: 90%;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      h1 {
        background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2.5em;
        margin-bottom: 10px;
        text-align: center;
        font-weight: bold;
      }

      .subtitle {
        text-align: center;
        color: #5a5a5a;
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-weight: 600;
        color: #764ba2;
        font-size: 0.95em;
      }

      input {
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      button {
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      }

      button:active {
        transform: translateY(-1px);
      }

      .loader {
        margin: 30px auto;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .hidden {
        display: none;
      }

      #results {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .card {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.5);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }

      .card:nth-child(1) {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }

      .card:nth-child(2) {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      }

      .card:nth-child(3) {
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      }

      .card h3 {
        color: #764ba2;
        margin-bottom: 15px;
        font-size: 1.3em;
      }

      .card pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        color: #333;
        line-height: 1.6;
        font-family: 'Courier New', monospace;
        background: rgba(255, 255, 255, 0.6);
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        padding: 25px;
        background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        border: 3px solid rgba(255, 255, 255, 0.4);
        position: relative;
        overflow: hidden;
      }

      .footer::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .footer p {
        color: white;
        font-size: 1.2em;
        font-weight: bold;
        letter-spacing: 1.5px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>

    <div class="container">
      <h1>‚ú® AI Workflow Orchestrator</h1>
      <p class="subtitle">Research ‚Üí Summarize ‚Üí Email ‚Äî Automated.</p>

      <form id="taskForm">
        <label>Enter Topic</label>
        <input
          type="text"
          name="topic"
          placeholder="e.g., AI in Healthcare"
          required
        />

        <label>Recipient Email</label>
        <input
          type="email"
          name="recipient"
          placeholder="example@infosys.com"
          required
        />

        <button type="submit">Run Workflow üöÄ</button>
      </form>

      <div id="loader" class="loader hidden"></div>

      <div id="results" class="hidden">
        <div class="card">
          <h3>üìö Research</h3>
          <pre id="researchText"></pre>
        </div>

        <div class="card">
          <h3>üìù Summary</h3>
          <pre id="summaryText"></pre>
        </div>

        <div class="card">
          <h3>üì® Email Draft</h3>
          <pre id="emailText"></pre>
        </div>
      </div>

      <div class="footer">
        <p>Created by Soumya Mandal</p>
      </div>
    </div>

    <script>
      const form = document.getElementById("taskForm");
      const loader = document.getElementById("loader");
      const results = document.getElementById("results");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        loader.classList.remove("hidden");
        results.classList.add("hidden");

        const formData = new FormData(form);

        const response = await fetch("/process", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        document.getElementById("researchText").innerText = data.research;
        document.getElementById("summaryText").innerText = data.summary;
        document.getElementById("emailText").innerText = data.email;

        loader.classList.add("hidden");
        results.classList.remove("hidden");
      });
    </script>
  </body>
</html>
